import Button from "./components/button";

<div>
	<p>Contextual variants:</p>
	<p>
		{['primary', 'secondary', 'success', 'info', 'warning', 'danger', 'light', 'dark', 'link'].map(ctx => {
			return <Button contextual={ctx} title="`ctx` button">
			{ctx}
		</Button>

		}) }
	</p>

	<p>HTML button types are passed through:</p>

	<p>
		<Button contextual="primary" type="submit" title="submit button">
			Submit button
		</Button>

		<Button contextual="secondary" type="reset" title="reset button">
			Reset button
		</Button>
	</p>

	<p>All params can be omitted:</p>

	<p>
		<Button>
			Button with default values
		</Button>
	</p>

	<p>Button sizes:</p>

	<p>
		<Button contextual="primary" size="lg">Large Button</Button>
		<Button size="lg">Large Button</Button>
	</p>

	<p>
		<Button contextual="primary">Default Button</Button>
		<Button>Default Button</Button>
	</p>

	<p>
		<Button contextual="primary" size="sm">Small Button</Button>
		<Button size="sm">Small Button</Button>
	</p>
</div>
